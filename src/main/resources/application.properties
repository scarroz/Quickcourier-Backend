spring.application.name=quickcourier

spring.jpa.hibernate.ddl-auto= update
spring.datasource.url=jdbc:postgresql://localhost:5432/QuickCourier
spring.datasource.username=postgres
spring.datasource.password=mini
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=8081
spring.jpa.show-sql= true
spring.security.user.name=disabled
spring.security.user.password=disabled

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JWT CONFIGURATION
# ============================================
# IMPORTANTE: En producción, usar una clave más segura y almacenarla en variable de entorno
